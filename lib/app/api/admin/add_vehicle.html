<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1>Vehicle</h1>
        <form id="form">
            <div>
                <label>ve_reg_num</label>
                <input name="ve_reg_num" type="text">
            </div>
            <div>
                <label>u_id_num</label>
                <input name="u_id_num" type="text">
            </div>
            <div>
                <label>u_id_type</label>
                <select name="u_id_type" id="u_id_type">
                    <option value="MYKAD">MYKAD</option>
                </select>
            </div>
            <div>
                <label>ve_region</label>
                <select name="ve_region" id="ve_region">
                    <option value="PENINSULAR">PENINSULAR</option>
                    <option value="PANGKORLANGKAWI">PANGKORLANGKAWI</option>
                    <option value="SABAHSARAWAK">SABAHSARAWAK</option>
                </select>
            </div>
            <div>
                <label>ve_make</label>
                <input name="ve_make" type="text">
            </div>
            <div>
                <label>ve_model</label>
                <input name="ve_model" type="text">
            </div>
            <div>
                <label>ve_engine_capacity</label>
                <input name="ve_engine_capacity" type="text">
                cc
            </div>
            <!-- <div>
                <label>ve_is_electric</label>
            </div> -->
            <div>
                <label>ve_type</label>
                <select name="ve_type" id="ve_type">
                    <option value="SALOON">SALOON</option>
                    <option value="NON-SALOON">NON-SALOON</option>
                    <option value="MOTORCYCLE">MOTORCYCLE</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Create">
            </div>
        </form>
    </body>
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const formData = new FormData(event.target);

            const data = Object.fromEntries(formData.entries());
            const json = JSON.stringify(data);

            console.log(data);

            $.ajax({
                type: "POST",
                url: "https://k2pat.ddns.net/app/add_vehicle",
                data: json,
                success: () => console.log("OK"),
                error: () => console.log("ERROR"),
                dataType: "json",
                contentType : "application/json"
            })
        }

        const form = document.querySelector('form');
        form.addEventListener('submit', handleSubmit);
    </script>
</html>
